<div th:fragment="createForm">

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>ドライバー登録</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">下のフォームを入力して登録ボタンを押してください。</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form th:action="@{/admin/create/driver}" method="POST" th:object="${driver}">
								<div class="card-body">

									<div class="form-group">
										<label for="lastName">名字</label>
										<input type="text" name="lastName" th:value=${driver.lastName} id="lastName" class="form-control" placeholder="例)佐藤">
										<div th:if="${#fields.hasErrors('lastName')}" th:errors="${driver.lastName}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="firstName">名前</label>
										<input type="text" name="firstName" th:value=${driver.firstName} id="firstName" class="form-control" placeholder="例)太郎">
										<div th:if="${#fields.hasErrors('firstName')}" th:errors="${driver.firstName}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="id">メールアドレス</label>
										<input type="email" name="id" th:value=${driver.id} id="id" class="form-control" placeholder="例)example@gmail.com">
										<div th:if="${#fields.hasErrors('id')}" th:errors="${driver.id}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="id">メールアドレス(再入力)</label>
										<input type="email" name="idConfirm" th:value=${driver.idConfirm} id="idConfirm" class="form-control" placeholder="例)example@gmail.com">
										<div th:if="${#fields.hasErrors('idConfirm')}" th:errors="${driver.idConfirm}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="password">初期パスワード</label>
										<input type="password" name="password" th:value=${driver.password} id="password" class="form-control" placeholder="8桁以上の半角英数字で入力してください。">
										<div th:if="${#fields.hasErrors('password')}" th:errors="${driver.password}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="passwordConfirm">初期パスワード(確認用)</label>
										<input type="password" name="passwordConfirm" th:value=${driver.passwordConfirm} id="passwordConfirm" class="form-control" placeholder="8桁以上の半角英数字で入力してください。">
										<div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="${driver.passwordConfirm}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="sex">性別</label>
										<select name="sex" id="sex" class="form-control">
											<option value="" selected>選択してください</option>
											<option value="1">男性</option>
											<option value="2">女性</option>
											<option value="9">その他</option>
											<option value="0">不明</option>
										</select>
										<div th:if="${#fields.hasErrors('sex')}" th:errors="${driver.sex}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="phoneNumber">電話番号(ハイフン無し)</label>
										<input type="text" name="phoneNumber" th:value="${driver.phoneNumber}" id="phoneNumber" class="form-control" placeholder="例)08012345678">
										<div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="${driver.phoneNumber}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="birthday">生年月日(yyyy-MM-dd)</label>
										<input type="text" name="dateOfBirth" th:value=${driver.dateOfBirth} id="dateOfBirth" class="form-control" placeholder="例)2000-01-01">
										<div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="${driver.dateOfBirth}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="postalCode">郵便番号(ハイフン無し)</label>
										<input type="text" name="postalCode" th:value="${driver.postalCode}" id="postalCode" class="form-control" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');"
											placeholder="例)1000004">
										<div th:if="${#fields.hasErrors('postalCode')}" th:errors="${driver.postalCode}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="address">住所</label>
										<input type="text" name="address" th:value="${driver.address}" id="address" class="form-control" size="60">
										<div th:if="${#fields.hasErrors('address')}" th:errors="${driver.address}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="joinDate">入社日</label>
										<input type="text" name="joinDate" th:value=${driver.joinDate} id="joinDate" class="form-control" placeholder="例)2000-01-01">
										<div th:if="${#fields.hasErrors('joinDate')}" th:errors="${driver.joinDate}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="areaId">拠点</label>
										<select name="areaId" id="areaId" class="form-control">
											<option value="" selected>選択してください</option>
											<option value="1">江東</option>
											<option value="2">江戸川</option>
											<option value="3">墨田</option>
											<option value="4">中央</option>
											<option value="5">港</option>
										</select>
										<div th:if="${#fields.hasErrors('areaId')}" th:errors="${driver.areaId}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="courseId">担当コース</label>
										<select name="courseId" id="courseId" class="form-control">
											<option value="" selected>選択してください</option>
											<option value="1">1コース</option>
											<option value="2">2コース</option>
											<option value="3">3コース</option>
											<option value="4">4コース</option>
											<option value="5">5コース</option>
											<option value="6">6コース</option>
											<option value="7">7コース</option>
											<option value="8">8コース</option>
											<option value="9">9コース</option>
											<option value="10">10コース</option>
										</select>
										<div th:if="${#fields.hasErrors('courseId')}" th:errors="${driver.courseId}" class="has-error text-danger"></div>
										<p th:text="${registered}" class="text-danger"></p>
										<p th:text="${illegalCourse}" class="text-danger"></p>
									</div>

									<div class="form-group">
										<label for="dailyWages">単価</label>
										<input type="text" name="dailyWages" th:value=${driver.dailyWages} id="dailyWages" class="form-control" placeholder="例)10000">
										<div th:if="${#fields.hasErrors('dailyWages')}" th:errors="${driver.dailyWages}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="monthlyExpenses">経費</label>
										<input type="text" name="monthlyExpenses" th:value=${driver.monthlyExpenses} id="firstName" class="form-control" placeholder="例)30000">
										<div th:if="${#fields.hasErrors('monthlyExpenses')}" th:errors="${driver.monthlyExpenses}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="role">権限</label>
										<select name="role" id="role" class="form-control">
											<option value="" selected>選択してください</option>
											<option value="ADMIN">ADMIN</option>
											<option value="USER">USER</option>
										</select>
										<div th:if="${#fields.hasErrors('role')}" th:errors="${driver.role}" class="has-error text-danger"></div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<button type="submit" class="btn btn-primary float-right">登録</button>
								</div>
							</form>
						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>

</div>
