<div th:fragment="detail">

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>ドライバー詳細</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-sm-6">
						<div class="card card-primary" th:object="${driver}">
							<div class="card-header">
								<h4>[[|*{lastName} *{firstName}|]]</h4>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
								<table class="table table-bordered text-center">
									<tr>
										<th class="table-active">名前</th>
										<td>[[|*{lastName} *{firstName}|]]</td>
									</tr>
									<tr>
										<th class="table-active">生年月日</th>
										<td th:text="*{dateOfBirth}"></td>
									</tr>
									<tr>
										<th class="table-active">性別</th>
										<td th:if="${driver.sex == '1'}">男性</td>
										<td th:if="${driver.sex == '2'}">女性</td>
										<td th:if="${driver.sex == '9'}">その他</td>
										<td th:if="${driver.sex == '0'}">不明</td>
									</tr>
									<tr>
										<th class="table-active">メールアドレス</th>
										<td th:text="*{id}"></td>
									</tr>
									<tr>
										<th class="table-active">電話番号</th>
										<td th:text="*{phoneNumber}"></td>
									</tr>
									<tr>
										<th class="table-active">郵便番号</th>
										<td th:text="*{postalCode}"></td>
									</tr>
									<tr>
										<th class="table-active">住所</th>
										<td th:text="*{address}"></td>
									</tr>
									<tr>
										<th class="table-active">入社日</th>
										<td th:text="*{joinDate}"></td>
									</tr>
									<tr>
										<th class="table-active">拠点</th>
										<td th:if="${driver.areaId == 1}">江東</td>
										<td th:if="${driver.areaId == 2}">江戸川</td>
										<td th:if="${driver.areaId == 3}">墨田</td>
										<td th:if="${driver.areaId == 4}">中央</td>
										<td th:if="${driver.areaId == 5}">港</td>
									</tr>
									<tr>
										<th class="table-active">担当コース</th>
										<td th:if="${driver.courseId == 1}">1コース</td>
										<td th:if="${driver.courseId == 2}">2コース</td>
										<td th:if="${driver.courseId == 3}">3コース</td>
										<td th:if="${driver.courseId == 4}">4コース</td>
										<td th:if="${driver.courseId == 5}">5コース</td>
										<td th:if="${driver.courseId == 6}">6コース</td>
										<td th:if="${driver.courseId == 7}">7コース</td>
										<td th:if="${driver.courseId == 8}">8コース</td>
										<td th:if="${driver.courseId == 9}">9コース</td>
										<td th:if="${driver.courseId == 10}">10コース</td>
									</tr>
									<tr>
										<th class="table-active">単価</th>
										<td th:text="|${dailyWages}円|"></td>
									</tr>
									<tr>
										<th class="table-active">経費</th>
										<td th:text="|${monthlyExpenses}円|"></td>
									</tr>
									<tr>
										<th class="table-active">権限</th>
										<td th:text="*{role}"></td>
									</tr>
								</table>
								<div class="card-footer text-right">
									<a th:href="@{/admin/initialize/password/{id}(id=${driver.id})}" class="btn btn-secondary float-left">パスワード初期化</a> <a th:href="@{/admin/update/driver/{id}(id=${driver.id})}"
										class="btn btn-warning">更新</a> <a th:href="@{/admin/delete/driver/{id}(id=${driver.id})}" class="btn btn-danger">削除</a>
								</div>
							</div>
							<!-- /.card-body -->
						</div>
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>

</div>
