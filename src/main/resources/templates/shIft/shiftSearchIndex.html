<div th:fragment="shift_index">
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>シフト検索</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<form th:action="@{/admin/shift_result}" method="post"
						id="findShift" th:object="${shiftForm}">
						<div class="form-group">
							<label>確認したい拠点を選択してください。</label>
							<select name="area"
								th:field="*{area}">
								<option value="1">江東</option>
								<option value="2">江戸川</option>
								<option value="3">墨田</option>
								<option value="4">中央</option>
								<option value="5">港</option>
							</select>
						</div>
						<div class="form-group">
							<label>確認したい年/月を入力してください</label>
							<!-- <input type="text" class="form-control" th:field="*{designatedDate}"> -->
							<select name="year" id="id_year" th:field="*{year}">
				      </select>
							<select name="month" id="id_month" th:field="*{month}">
							   <option value="01">1月</option>
							   <option value="02">2月</option>
							   <option value="03">3月</option>
							   <option value="04">4月</option>
							   <option value="05">5月</option>
							   <option value="06">6月</option>
							   <option value="07">7月</option>
							   <option value="08">8月</option>
							   <option value="09">9月</option>
							   <option value="10">10月</option>
							   <option value="11">11月</option>
							   <option value="12">12月</option>
							</select>
							<script>
								(function() {
								  'use strict';

								  /*
								    今日の日付データを変数todayに格納
								   */
								  var optionLoop, this_day, this_month, this_year, today;
								  today = new Date();
								  this_year = today.getFullYear();
								  this_month = today.getMonth() + 1;
								  this_day = today.getDate();

								  /*
								    ループ処理（スタート数字、終了数字、表示id名、デフォルト数字）
								   */
								  optionLoop = function(start, end, id, this_day) {
								    var i, opt;

								    opt = null;
								    for (i = start; i <= end ; i++) {
								      if (i === this_day) {
								        opt += "<option value='" + i + "' selected>" + i + "年" + "</option>";
								      } else {
								        opt += "<option value='" + i + "'>" + i + "年" + "</option>";
								      }
								    }
								    return document.getElementById(id).innerHTML = opt;
								  };

								  /*
								    関数設定（スタート数字[必須]、終了数字[必須]、表示id名[省略可能]、デフォルト数字[省略可能]）
								   */
								  optionLoop(2020, this_year, 'id_year', this_year);
								})();
							</script>
						</div>
						<div class="card-footer">
							<button type="submit" class="btn btn-primary" form="findShift">確認</button>
						</div>
					</form>
					<!--/.col (left) -->

				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
</div>
