<div th:fragment="index">
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="${today}"></h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-12" th:object="${driver}">
						<p>[[|*{lastName} *{firstName}さん お疲れさまです！|]]</p>
					</div>

					<div th:object="${todayShift}" class="col-md-6">
						<div>
							<th:block th:with="todayAttendance = (*{isAttendance} == true ? '出勤日' : '休み')">
								<p>[[|今日は${todayAttendance}です。|]]</p>
							</th:block>
						</div>
						<div>
							<div th:if="*{isAttendance}">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">今日の勤務情報</h3>
									</div>
									<div class="card-body">
										<table class="table table-bordered">
											<thead>
												<tr>
													<th class="text-center">拠点</th>
													<th class="text-center">担当コース</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td class="text-center">[[*{areaName}]]</td>
													<td class="text-center">[[|*{courseId}コース|]]</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					<!--/.col (left) -->
				</div>

				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
</div>
