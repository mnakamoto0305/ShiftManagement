<div th:fragment="createForm">

	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>社員検索</h1>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- jquery validation -->
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">社員追加</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form th:action="@{/admin/create/employee}" method="POST" th:object="${employee}">
								<div class="card-body">

									<div class="form-group">
										<label for="lastName">名字</label>
										<input type="text" name="lastName" th:value=${employee.lastName} id="lastName" class="form-control" placeholder="例)佐藤">
										<div th:if="${#fields.hasErrors('lastName')}" th:errors="${employee.lastName}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="firstName">名前</label>
										<input type="text" name="firstName" th:value=${employee.firstName} id="firstName" class="form-control" placeholder="例)太郎">
										<div th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="id">メールアドレス</label>
										<input type="email" name="id" th:value=${employee.id} id="id" class="form-control" placeholder="例)example@gmail.com">
										<div th:if="${#fields.hasErrors('id')}" th:errors="${employee.id}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="id">メールアドレス(再入力)</label>
										<input type="email" name="idConfirm" th:value=${employee.idConfirm} id="idConfirm" class="form-control" placeholder="例)example@gmail.com">
										<div th:if="${#fields.hasErrors('idConfirm')}" th:errors="${employee.idConfirm}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="password">初期パスワード</label>
										<input type="password" name="password" th:value=${employee.password} id="password" class="form-control" placeholder="8桁以上の半角英数字で入力してください。">
										<div th:if="${#fields.hasErrors('password')}" th:errors="${employee.password}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="passwordConfirm">初期パスワード(確認用)</label>
										<input type="password" name="passwordConfirm" th:value=${employee.passwordConfirm} id="passwordConfirm" class="form-control" placeholder="8桁以上の半角英数字で入力してください。">
										<div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="${employee.passwordConfirm}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="sex">性別</label>
										<select name="sex" id="sex" class="form-control">
											<option value="" selected>選択してください</option>
											<option value="1">男性</option>
											<option value="2">女性</option>
											<option value="9">その他</option>
											<option value="0">不明</option>
										</select>
										<div th:if="${#fields.hasErrors('sex')}" th:errors="${employee.sex}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="phoneNumber">電話番号(ハイフン無し)</label>
										<input type="text" name="phoneNumber" th:value="${employee.phoneNumber}" id="phoneNumber" class="form-control" placeholder="例)08012345678">
										<div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="${employee.phoneNumber}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="birthday">生年月日(yyyy-MM-dd)</label>
										<input type="text" name="dateOfBirth" th:value=${employee.dateOfBirth} id="dateOfBirth" class="form-control" placeholder="例)2000-01-01">
										<div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="${employee.dateOfBirth}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="postalCode">郵便番号(ハイフン無し)</label>
										<input type="text" name="postalCode" th:value="${employee.postalCode}" id="postalCode" class="form-control" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','address','address');"
											placeholder="例)1000004">
										<div th:if="${#fields.hasErrors('postalCode')}" th:errors="${employee.postalCode}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="address">住所</label>
										<input type="text" name="address" th:value="${employee.address}" id="address" class="form-control" size="60">
										<div th:if="${#fields.hasErrors('address')}" th:errors="${employee.address}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="joinDate">入社日(yyyy-MM-dd)</label>
										<input type="text" name="joinDate" th:value=${employee.joinDate} id="joinDate" class="form-control" placeholder="例)2020-01-01">
										<div th:if="${#fields.hasErrors('joinDate')}" th:errors="${employee.joinDate}" class="has-error text-danger"></div>
									</div>

									<div class="form-group">
										<label for="role">権限</label>
										<select name="role" id="role" class="form-control">
											<option value="" selected>選択してください</option>
											<option value="ADMIN">ADMIN</option>
											<option value="USER">USER</option>
										</select>
										<div th:if="${#fields.hasErrors('role')}" th:errors="${employee.role}" class="has-error text-danger"></div>
									</div>

								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<button type="submit" class="btn btn-primary float-right">登録</button>
								</div>
							</form>
						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->

	</div>

</div>
