<div th:fragment="detail">

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>社員詳細</h1>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-sm-12">
            <div class="card" th:object="${employee}">
              <div class="card-header">
                <h3 class="card-title">[[|*{lastName} *{firstName}|]]</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table class="table table-bordered text-center">
                  <tr>
                    <th>名前</th>
                    <td>[[|*{lastName} *{firstName}|]]</td>
                  </tr>
                  <tr>
                    <th>生年月日</th>
                    <td th:text="*{dateOfBirth}"></td>
                  </tr>
                  <tr>
                    <th>性別</th>
                    <td th:if="${employee.sex == '1'}">男性</td>
                    <td th:if="${employee.sex == '2'}">女性</td>
                    <td th:if="${employee.sex == '9'}">その他</td>
                    <td th:if="${employee.sex == '0'}">不明</td>
                  </tr>
                  <tr>
                    <th>メールアドレス</th>
                    <td th:text="*{id}"></td>
                  </tr>
                  <tr>
                    <th>電話番号</th>
                    <td th:text="*{phoneNumber}"></td>
                  </tr>
                  <tr>
                    <th>郵便番号</th>
                    <td th:text="*{postalCode}"></td>
                  </tr>
                  <tr>
                    <th>住所</th>
                    <td th:text="*{address}"></td>
                  </tr>
                  <tr>
                    <th>入社日</th>
                    <td th:text="*{joinDate}"></td>
                  </tr>
                  <tr>
                    <th>権限</th>
                    <td th:text="*{role}"></td>
                  </tr>
                </table>
                <div class="card-footer text-right">
                   <a th:href="@{/initialize/password/{id}(id=${employee.id})}" class="btn btn-secondary float-left">パスワード初期化</a>
                   <a th:href="@{/update/employee/{id}(id=${employee.id})}" class="btn btn-warning">更新</a>
                   <a th:href="@{/delete/employee/{id}(id=${employee.id})}" class="btn btn-danger">削除</a>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

</div>
