<div th:fragment="form">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>社員検索</h1>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-8 col-md-offset-2">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">社員検索フォーム</h3>
              </div>
              <form th:action="@{/search/employee/result}" method="post" th:object="${employeeForm}">
                <div class="card-body">
                  <div class="form-group">
                    <label>検索したい社員の氏名かメールアドレスを入力してください。</br>(何も入力がない場合は全社員のデータを表示します)</label>
                    <input type="text" name="searchWord" th:value="*{searchWord}" class="form-control" placeholder="例)佐藤">
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary float-right">検索</button>
                </div>
              </form>
            </div>
          </div>
          <!--/.col (left) -->

        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
</div>
