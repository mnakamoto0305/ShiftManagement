<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>

<!-- bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
  rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

<!-- cssの設定 -->
<link th:href="@{/css/style.css}" href="../static/css/styles.css"
  rel="stylesheet" type="text/css">

</head>

<body class="text-center">
  <div class="container">
    <h1>ログイン</h1>
    <form th:action="@{/login}" th:method="post" id="login">
      <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="text-danger">
            ログインエラーメッセージ
        </p>
      <label>ユーザーID</label>
      <input type="text" name="userId">
      <br><br>
      <label>パスワード</label>
      <input type="password" name="password">
      <br><br>
      <label>Remember Me : </label>
      <input type="checkbox" name="remember-me">
    </form>
    <button class="btn btn-primary" type="submit" form="login">ログイン</button>
  </div>
</body>

</html>
