<div th:fragment="isSubmitted">
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>休み希望提出確認</h1>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 th:text="${areaName}"></h3>
              </div>
              <div class="card-body">
                <table class="table table-hover table-bordered text-center">
                  <thead>
                    <tr>
                      <th>コース番号</th>
                      <th>名前</th>
                      <th>提出有無</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="driver, stat : ${driverList}">
                      <td th:text="${__${stat.index + 1}__} > ${totalCourses} ? '代走' : ${stat.index + 1}"></td>
                      <td>[[|${driver.getLastName()} ${driver.getFirstName()}|]]</td>
                      <th:block th:with="isSubmitted = ${__${submittedList[stat.index]}__ == 0} ? '未提出' : '提出済み'">
	                      <td th:text="${isSubmitted}"></td>
                      </th:block>
                      <td>
                        <a th:href="@{'/register/holiday/' + ${areaId} + '/' + ${stat.index + 1}}" class="btn btn-primary">登録する</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!--/.col (left) -->

        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
</div>
