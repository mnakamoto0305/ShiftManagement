<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/fontawesome-free/css/all.min.css}">
  <!-- DataTables -->
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/assets/AdminLTE/dist/css/adminlte.min.css}">
  <!-- JQuery UI -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" rel="stylesheet">
  <!-- MultiDatesPicker -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-multidatespicker/1.6.6/jquery-ui.multidatespicker.min.css" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav th:include="/layout/nav_bar :: nav_bar" class="main-header navbar navbar-expand navbar-white navbar-light">
    </nav>

    <!-- Main Sidebar Container -->
    <aside th:include="/layout/side_menu :: side_menu" class="main-sidebar sidebar-dark-primary elevation-4"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>休み希望登録</h1>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">来月の休み希望日を選択してください。(8日分)</h3>
                  <p th:text="${message}" class="text-danger"></p>
                </div>
                <div class="card-body">
				          <div class="d-flex align-items-center justify-content-center">
				            <main id="main" class="tmp_demo">
				              <div class="box_demo">
				                <div type="text" id="js-datepicker">
				                  <p th:text="${message}" class="text-danger"></p>
				                  <form th:action="@{/register/attendances}" method="post" th:object="${registerHolidayForm}" id="registerHoliday">
					                  <div th:classappend="${#fields.hasErrors('holiday')}?'has-error'">
						                  <input type="hidden" id="datepickerValue" th:field="*{holiday}">
						                  <span class="text-danger" th:if="${#fields.hasErrors('holiday')}" th:errors="*{holiday}"></span>
					                  </div>
				                  </form>
                        </div>
                      </div>
                    </main>
                  </div>
                </div>
                <div class="card-footer">
                  <button type="submit" value="送信" form="registerHoliday" class="btn btn-primary float-right mt-3">送信</button>
                </div>
              </div>
              <!-- /.card -->
            </div>
          </div>
            <!--/.col (left) -->
          <div class="row">
            <div class="col-md-12">
            </div>
          </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"
              ntegrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
            <script
              src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
              defer></script>
            <script
              src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-multidatespicker/1.6.6/jquery-ui.multidatespicker.min.js"
              defer></script>
            <script
              th:src="@{/js/multiDatesPicker.js}">
            </script>
          </div>
          <!-- /.row -->
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- /.content-wrapper -->

    <footer th:include="/layout/footer :: footer" class="main-footer"></footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./../wrapper -->

  <!-- jQuery -->
  <script th:src="@{/assets/AdminLTE/plugins/jquery/jquery.min.js}"></script>
  <!-- Bootstrap 4 -->
  <script th:src="@{/assets/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- DataTables  & Plugins -->
  <script th:src="@{/assets/AdminLTE/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/jszip/jszip.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/pdfmake/pdfmake.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/pdfmake/vfs_fonts.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
  <script th:src="@{/assets/AdminLTE/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/assets/AdminLTE/dist/js/adminlte.min.js}"></script>
  <!-- AdminLTE for demo purposes -->
  <script th:src="@{/assets/AdminLTE/dist/js/demo.js}"></script>
</body>

</html>
