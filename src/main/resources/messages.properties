 # =======================================
# ログイン失敗メッセージ
# =======================================
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています。
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials=メールアドレスまたはパスワードが間違っています。

#社員ID
id=メールアドレス
NotBlank.id={0}を入力してください。

#社員ID確認用
idConfirm=メールアドレス(再入力)
NotBlank.idConfirm={0}を入力してください。

#名字
lastName=名字
NotBlank.lastName={0}を入力してください。

#名前
firstName=名前
NotBlank.firstName={0}を入力してください。

#性別
sex=性別
NotBlank.sex={0}を選択してください。

#生年月日
dateOfBirth=生年月日
NotBlank.dateOfBirth={0}を入力してください。
Pattern.dateOfBirth={0}はyyyy-MM-ddの形式で入力してください。

#電話番号
phoneNumber=電話番号
NotBlank.phoneNumber={0}を入力してください。
Pattern.phoneNumber={0}はハイフン無しで入力してください。

#郵便番号
postalCode=電話番号
NotBlank.postalCode={0}を入力してください。
Pattern.postalCode={0}はハイフン無しで入力してください。

#住所
address=住所
NotBlank.address={0}を入力してください。
Pattern.address={0}は100文字以内で入力してください。

#入社日
joinDate=入社日
NotBlank.joinDate={0}を入力してください。
Pattern.joinDate={0}はyyyy-MM-ddの形式で入力してください。

#パスワード
password=パスワード
NotBlank.password={0}を入力してください。
Length.password={0}は8文字以上100文字以下で入力してください。
Pattern.password={0}には半角英数字を使用することができます。

#パスワード再入力
passwordConfirm=パスワード再入力
NotBlank.passwordConfirm={0}を入力してください。
Length.passwordConfirm={0}は8文字以上100文字以下で入力してください。
Pattern.passwordConfirm={0}には半角英数字を使用することができます。

#権限
role=権限
NotBlank.sex={0}を選択してください。